{%  extends 'eventsoc/base.html' %}
{% load staticfiles %}

{% block content %}

<form action="{% url 'delete_event' event.slug %}" method="GET">
    {% csrf_token %}
    <p>Are you sure you want to delete this event {{ event.title }}?</p>
    <input type='submit' value='Yes' class='btn btn-warning'>
    <a href='{% url 'index' %}' class='btn btn-default'>Cancel</a>
</form>

{% endblock %}
