{%  extends 'eventsoc/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Index
{% endblock %}

{% block body_block %}

<!-- TODO IMAGES SHOULD BE OF THE SAME SIZE-->
<div id="carousel_slides" class="carousel slide" data-ride="carousel" data-pause="hover">
    <ol class="carousel-indicators">
        <li data-target="#carousel_slides" data-slide-to="0" class="active"></li>
        <li data-target="#carousel_slides" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{MEDIA_URL}}event1.jpg" class="d-block w-100" alt="event1">
        </div>
        <div class="carousel-item">
            <img src="{{MEDIA_URL}}event2.jpg" class="d-block w-100" alt="event2">
            <div class="carousel-caption d-none d-md-block">
                <h2>Second slide label</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <!-- TODO REPLACE WITH EVENT HREF -->
                <button type="button" class="btn btn-outline-secondary btn-lg" onclick="location.href='/booked'">Go to event</button>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <a class="carousel-control-prev" href="#carousel_slides" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel_slides" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
