{%  extends 'eventsoc/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login to EventSoc</h1>
<div class="card-deck">
  <div class="card" >
    <h2>User Login</h2>
    <form id="user_form" method="post" action="/eventsoc/login/">
      {% csrf_token %}
      <div class="form-group">
        Username:<input type="text" class="form-control" id="username" name="username" value="" size="50" />
      </div>
      <div class="form-group">
        Password: <input type="password" class="form-control"  name="password" value="" size="50" />
      </div>
      <input type="submit" class="btn btn-primary" value="submit" />
    </form>
  </div>
  <div class="card">
    <h2>Society Login</h2>
    <form id="society_form" method="post" action="/eventsoc/login/">
      {% csrf_token %}
      <div class="form-group">
        Society Name: <input type="text" class="form-control" name="username" value="" size="50" />
      </div>
      <div class="form-group">
        Password: <input type="password" class="form-control"  name="password" value="" size="50" />
      </div>
      <input type="submit" class="btn btn-primary" value="submit" />
    </form>
  </div>
</div>
{% endblock %}
