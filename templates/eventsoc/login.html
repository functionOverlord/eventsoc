{% extends 'eventsoc/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="container col-md-3 col-sm-6">
    </div>
    {% if messages %}
        <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item list-group-item-danger" {% if message.tags %}
                    class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Login</h2>
    <form class="col-md-6" id="user_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            Username:<input type="text" class="form-control" id="username" name="username" value="" size="50"/>
        </div>
        <div class="form-group">
            Password: <input type="password" class="form-control" name="password" value="" size="50"/>
        </div>
        <input type="submit" class="btn btn-primary" value="Login"/>
    </form>
    </div>
{% endblock %}
