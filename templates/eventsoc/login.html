{%  extends 'eventsoc/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<div class="card-deck">
  <div class="card" >
    <h2>User Login</h2>
    <form id="user_form" method="post" class="form-inline" action="/eventsoc/login/">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" class="btn btn-default" name="user_login" value="Login"/>
    </form>
  </div>
  <div class="card">
    <h2>Society Login</h2>
    <form id="society_form" method="post" class="form-inline" action="/eventsoc/login/">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" class="btn btn-default" name="society_login" value="Login"/>
    </form>
  </div>
</div>
{% endblock %}
